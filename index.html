<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Brewery Search</title>
</head>
<body>

    <header>
        <h1>Breweries!!!</h1>
    </header>

    <main>

        <section id="search-container">
            <div id="search-bar">
                <select name="type" id="type">
                    <option value="" selected>Choose Brewery Type</option>
                    <option value="">All</option>
                    <option value="micro">Micro</option>
                    <option value="contract">Contract</option>
                    <option value="brewpub">Brewpub</option>
                    <option value="regional">Regional</option>
                    <option value="planning">Planning</option>
                    <option value="proprietor">Proprietor</option>
                </select>
                <label>
                    State<input type="text" name="state" id="state" placeholder="Enter Complete State Name">
                </label>
                <label>
                    City<input type="text" name="city" id="city" placeholder="Enter Complete City Name">
                </label>
            </div>
        </section>

        <section id="brewery-container">
            <div id="brewery">
                <a href="http://www.avondalebrewing.com">
                    <h2>Avondale Brewing Co</h2>
                </a>
                <h4>Micro</h4>
                <div>
                    <h3>Birmingham</h3>
                    <h3>Alabama</h3>
                </div>
            </div>
        </section>

    </main>
<script type="module" src="./src//index.js">  </script>
</body>
</html>
