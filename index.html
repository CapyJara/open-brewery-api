<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Brewery Search</title>
</head>
<body>

    <header>
        <a href="./index.html"><h1>Breweries!!!</h1></a>
    </header>

    <main>

        <section id="search-container">
            <form id="search-form">
                <select name="type" id="type">
                    <option value="" selected>Choose Brewery Type</option>
                    <option value="">All</option>
                    <option value="micro">Micro</option>
                    <option value="contract">Contract</option>
                    <option value="brewpub">Brewpub</option>
                    <option value="regional">Regional</option>
                    <option value="planning">Planning</option>
                    <option value="proprietor">Proprietor</option>
                </select>
                <label>
                    State<input type="text" name="state" id="state" placeholder="Enter Complete State Name">
                </label>
                <label>
                    City<input type="text" name="city" id="city" placeholder="Enter Complete City Name">
                </label>
                <button>Search</button>
            </form>
        </section>

        <section id="brewery-container"></section>

    </main>
<script type="module" src="./src/index.js">  </script>
</body>
</html>
